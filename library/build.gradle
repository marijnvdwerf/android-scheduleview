buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android-library'

repositories {
    mavenCentral()
}

dependencies {
    compile 'joda-time:joda-time:2.2'
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"
}
